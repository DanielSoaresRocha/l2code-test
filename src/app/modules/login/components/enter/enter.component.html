<div class="c-container">
  <img src="assets/images/background.png" alt="Atendimento" />
  <div class="c-backdrop"></div>

  <div class="c-card p-4">
    <img src="../../../../assets/images/logo.png" />

    <div class="c-form-group mt-5">
      <div class="c-form-group__input">
        <i class="las la-user"></i>
        <input appInputFocus />
        <label>Username</label>
      </div>
      <div class="c-form-group__line"></div>

      <div class="c-form-group__input">
        <i class="las la-lock"></i>
        <input appInputFocus type="password" />
        <label>Password</label>
      </div>
      <div class="c-form-group__line"></div>
    </div>

    <button
      [routerLink]="['/home']"
      class="btn is-sucess mt-5"
      (click)="login()"
    >
      Entrar
    </button>
  </div>
</div>
