<div class="register-container">
  <form [formGroup]="registerForm">
    <div class="row" style="row-gap: 20px">
      <div class="col-12">
        <label>Nome:</label>
        <input formControlName="nome" />
      </div>
      <div class="col-12 form-error" *ngIf="nome.invalid && nome.touched">
        <label>Campo obrigat칩rio</label>
      </div>
      <div class="col-12">
        <label>Email:</label>
        <input formControlName="email" />
      </div>
      <div class="col-12 form-error" *ngIf="email.invalid && email.touched">
        <label>Campo obrigat칩rio</label>
      </div>
      <div class="col-12">
        <label>Celular:</label>
        <input
          mask="(00) 00000-0000"
          placeholder="(99) 99999-9999"
          formControlName="celular"
        />
      </div>
      <div class="col-12 form-error" *ngIf="celular.invalid && celular.touched">
        <label>Celular inv치lido! Insira no formato correto.</label>
      </div>
      <div class="col-12">
        <label>Telefone:</label>
        <input
          formControlName="telefone"
          mask="(00) 0000-0000"
          placeholder="(99) 9999-9999"
        />
      </div>
      <div
        class="col-12 form-error"
        *ngIf="telefone.invalid && telefone.touched"
      >
        <label>Telefone inv치lido! Insira no formato correto.</label>
      </div>
    </div>
    <div class="row mt-4">
      <div
        class="d-flex justify-content-center"
        [ngClass]="id.value.length ? 'col-6' : 'col-12'"
      >
        <button (click)="save()">
          {{ id.value.length ? "Alterar" : "Salvar" }}
        </button>
      </div>
      @if (id.value.length) {
      <div class="col-6 d-flex justify-content-center">
        <button
          (click)="returnToSearch()"
          style="background-color: rgb(202 27 27)"
        >
          Cancelar
        </button>
      </div>
      }
    </div>
  </form>
</div>
